<!DOCTYPE html>
<html lang="en">
<head>
  <title>PIG BDAY</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>HAPPIEST BIRTHDAY PIG</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="image1.jpg" alt="Image 1" style="width:80%;" style="height=70%;">
      </div>

      <div class="item">
        <img src="image2.jpg" alt="Image 2" style="width:80%;">
      </div>
    
      <div class="item">
        <img src="image3.jpg" alt="Image 3" style="width:80%;">
      </div>
      <div class="item">
        <img src="image4.jpg" alt="Image 4" style="width:80%;">
      </div>
    
      <div class="item">
        <img src="image5.jpg" alt="Image 5" style="width:80%;">
      </div>
      <div class="item">
        <img src="image6.jpg" alt="Image 6" style="width:80%;" style="height=70%;">
      </div>
    
      <div class="item">
        <img src="image7.jpg" alt="Image 7" style="width:80%;" style="height=70%;">
      </div>
      <div class="item">
        <img src="image8.jpg" alt="Image 8" style="width:80%;" style="height=70%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
